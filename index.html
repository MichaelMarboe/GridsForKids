<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="landerStylesGrid.css"/>
    <script src="animationControl.js" defer></script>
</head>

<body>
    <div id="container" class="fade-in">
        <div id="item1" onclick="launch('item1')" class="container-child dyr">
            <lottie-player class="animBox green2" src="dyr_knap/dyr_max.json" background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item2" onclick="launch('item2')" class="container-child transport">
            <lottie-player class="animBox red2" src="transport_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item3" class="container-child empty">
            <lottie-player class="animBox" src="teddy_null/data.json"  style="background-color: #ecf0f1;"  speed="1"></lottie-player>
        </div>

        <div id="item4" onclick="launch('item4')" class="container-child familie-venner">
            <lottie-player class="animBox turquoise2" src="familievenner_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item5" onclick="launch('item5')" class="container-child natur-vejr">
            <lottie-player class="animBox blue2" src="naturvejr_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item6" onclick="launch('item6')" class="container-child mad" onclick="playOnClick(event)">
            <lottie-player class="animBox orange2" src="mad_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item7" onclick="launch('item7')" class="container-child krop-toej">
            <lottie-player class="animBox purple2" src="toej_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item8" onclick="launch('item8')" class="container-child hus-have">
            <lottie-player class="animBox green2" src="farver_knap/data.json"  background="transparent"  speed="1" ></lottie-player>
        </div>

        <div id="item9" class="container-child empty">
            <lottie-player class="animBox" src="star_null/data.json" style="background-color: #ecf0f1;" speed="1" ></lottie-player>
        </div>

        <div id="item10" onclick="launch('item10')" class="container-child hverdag">
            <lottie-player class="animBox grey2" src="hverdag_knap/data.json"  background="transparent"  speed="1" ></lottie-player>
        </div>
    </div>

    <div class="container" id="devTools" style="display:none">
        <button id="devModeButton" class="devControls devButton" onclick="enableClickToPlay()">Enable click to play</button>
        <button class="devControls devButton" onclick="gapToggler()">Toggle gap</button>
    </div>
</body>
