<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="landerStylesGrid.css"/>
    <script src="animationControl.js" defer></script>
</head>

<body>
    <div id="container" class="fade-in">
        <div id="item1" onclick="launch('item1')" class="container-child dyr">
            <lottie-player class="animBox green" src="dyr_knap/dyr_max.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item2" onclick="launch('item2')" class="container-child transport">
            <lottie-player class="animBox red" src="transport_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item3" onclick="launch('item3')" class="container-child hverdag">
            <lottie-player class="animBox gray" src="testdata.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item4" onclick="launch('item4')" class="container-child familie-venner">
            <lottie-player class="animBox orange" src="familievenner_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item5" onclick="launch('item5')" class="container-child mangler">
            <lottie-player class="animBox gray" src="testdata.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item6" onclick="launch('item6')" class="container-child mad" onclick="playOnClick(event)">
            <lottie-player class="animBox orange" src="mad_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item7" onclick="launch('item7')" class="container-child krop-toej">
            <lottie-player class="animBox purple" src="toej_knap/data.json"  background="transparent"  speed="1"></lottie-player>
        </div>

        <div id="item8" onclick="launch('item8')" class="container-child hus-have">
            <lottie-player class="animBox green" src="farver_knap/data.json"  background="transparent"  speed="1" ></lottie-player>
        </div>

        <div id="item9" onclick="launch('item9')" class="container-child skal-vi-lege">
            <lottie-player class="animBox blue" src="naturvejr_knap/data.json" background="transparent"  speed="1" ></lottie-player>
        </div>

        <div id="item10" onclick="launch('item10')" class="container-child mangler">
            <lottie-player class="animBox gray" src="testdata.json"  background="transparent"  speed="1" ></lottie-player>
        </div>

        <div id="item11" onclick="launch('item11')" class="container-child mangler">
            <lottie-player class="animBox gray" src="testdata.json"  background="transparent"  speed="1" ></lottie-player>
        </div>
    </div>

    <div class="container" id="devTools">
        <button id="devModeButton" class="devControls devButton" onclick="toggleDevMode()">DevMode disabled</button>
        <button class="devControls devButton" onclick="gapToggler()">Toggle grid</button>
    </div>
</body>
